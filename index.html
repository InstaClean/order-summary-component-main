<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./reset.css" >
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>
    Order Summary
  </title>

</head>
<body>
<div class="container" role="main">
  <img src="images/illustration-hero.svg" class="hero" alt="music">
  <div class="card">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="order">
      <img src="./images/icon-music.svg" class="note" alt="subscription">
      <div class="info">
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/Year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="payment">
      Proceed to Payment
    </button>
    <button class="cancel">
      Cancel Order
    </button>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/InstaClean">Insta Clean</a>.
  </footer>
</div>
</body>
</html>
